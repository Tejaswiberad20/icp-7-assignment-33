<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h2>Array</h2>

    <script>
        const colors =["Red","blue","pink","yellow"];

        document.write("<br>Colors :");
        document.write(colors);

        document.write("<br>find index of pink color:");
        document.write(colors.indexOf("pink"));

        document.write("<br><br>Add color white :" );
        colors.push("white");
        document.write(colors); 

        document.write("<br><br>Remove last color:");
        colors.pop();
        document.write(colors); 

        document.write("<br><br>Add color  at start violet:");
        colors.unshift(" violet");
        document.write(colors);
       


        


        
       


    </script>
</body>
</html>
